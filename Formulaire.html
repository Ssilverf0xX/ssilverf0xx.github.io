<!DOCTYPE html>
<html>
    <head>
        <head>
            <title>Formulaire</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, intial-scale=1.0">
            <meta name="keywords" content="Course, Learning, First Draft">
            <meta name="description" content="Course Exercices">
            <link rel="stylesheet" href="style.css">
        </head>
    </head>
    <body>
        <header></header>
        <nav>
			<ul class="menu">
				<li><a href="index.html">Accueil</a> </li>
                <li><a href="Personnages.html">Personnages</a></li>
				<li><a href="Liste.html">Liste des Boss Principaux</a></li>
				<li><a href="Chapitres.html">Chapitres</a></li>
				<li class="right"><a class="active" href="Formulaire.html">Questionnaire</a></li>
			</ul>
		</nav>
        <main>
            <!--Formulaire sondage sur Isaac (personnage préféré [liste], tainted préféré [liste], meilleur niveau[liste], choix angel/devil [radio], item préféré [écrire])-->
            <!-- deuxieme formulaire de contact pour envoyer réponse au sondage avec nom, prénom, mail,  age et si jeu achété ouh pas -->
            
            <form>
                <h1>Questions</h1>
                <p class="question">Que faites vous dans le jeu ?</p>
                <div>
                    <label for="pers_pref">Quel est votre personnage préféré</label>
                    <input list="pers_pref" name="personnage préféré">
                    <datalist id="pers_pref">
                        <option value="Isaac">
                        <option value="Maggie">
                        <option value="Cain">
                        <option value="Judas">
                        <option value="???">
                        <option value="Eve">
                        <option value="Samson">
                        <option value="Azazel">
                        <option value="Lazarus">
                        <option value="Eden">
                        <option value="The Lost">
                    </datalist>
                </div>
                <div>
                    <label for="pers_pref_taint">Quel est votre personnage Tainted préféré</label>
                    <input list="pers_pref_taint" name="personnage préféré tainted">
                    <datalist id="pers_pref_taint">
                        <option value="Tainted Isaac">
                        <option value="Tainted Maggie">
                        <option value="Tainted Cain">
                        <option value="Tainted Judas">
                        <option value="Tainted ???">
                        <option value="Tainted Eve">
                        <option value="Tainted Samson">
                        <option value="Tainted Azazel">
                        <option value="Tainted Lazarus">
                        <option value="Tainted Eden">
                        <option value="Tainted Lost">
                    </datalist>
                </div>
                <div>
                    <label for="deal">Quel deals effectuez-vous ?</label>
                    <div>
                        <input type="radio" id="devil" name="deal" value="Devil Deal">
                        <label for="devil">Devil Deal</label>
                    </div>
                    <div>    
                        <input type="radio" id="angel" name="deal" value="Angel Deal">
                        <label for="angel">Angel Deal</label>
                    </div>
                </div>
                <div>
                    <label for="objet">Votre objet préféré</label><br>
                    <input type="text" id="objet" name="objet">
                </div>
                <div>
                    <label for="boss">Quel chemin avez vous déjà fait ?</label>
                    <div>
                        <input type="checkbox" id="delirium" name="delirium" value="delirium">
                        <label for="delirium">Boss Rush - Delirium</label>
                    </div>
                    <div>
                        <input type="checkbox" id="negatif" name="negatif" value="negatif">
                        <label for="negatif">Satan - The Lamb</label>
                    </div>
                    <div>
                        <input type="checkbox" id="polaroid" name="polaroid" value="polaroid">
                        <label for="polaroid">Isaac - ???</label>
                    </div>
                    <div>
                        <input type="checkbox" id="alternatif" name="alternatif" value="alternatif">
                        <label for="alternatif">Arc Alternatif Mother</label>
                    </div>    
                </div>
                <p class="question">Maintenant, quelques infos sur vous :</p>
                <div>
                    <label for="nom">Votre nom</label><br>
                    <input type="text" id="nom" name="nom">
                </div>
                <div>
                    <label for="prenom">Votre prénom</label><br>
                    <input type="text" id="prenom" name="prenom">
                </div>
                <div>
                    <label for="naissance">Date de naissance</label>
                    <input type="date" id="naissance" name="naissance">
                </div>
                <div>
                    <label for="couleur">Selectionnez une couleur</label>
                    <input type="color" id="couleur" name="couleur">
                </div>
                <div>
                    <label for="mail">Votre mail:</label>
                    <input type="mail" id="mail" name="mail">
                </div>
                <div>
                    <input type="submit">
                    <input type="reset">
                </div>
            </form>
        </main>
    </body>
</html>
